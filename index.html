<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grp5 Todo</title>
    <link rel="stylesheet" href="styles.css"
</head>
<body>
    <div class="container">
        <div class="wrapper"> 

            <div class="header">
                <h1>To Do List</h1>
                <label>My Name Goes Here</label>

                <div class="addSection">
                    <input type="text" id="newTask" placeholder="Add a To do" />
                    <button id="addBtn">Add Task</button>
                </div>
            </div>

            <div class="ongoingSection">
                <h2>Doing</h2>
                <ul id="incompleteTask">
                    <li>
                        <input type="checkbox">
                        <label>Renovate the nursery room</label>
                        <button id="editBtn">Edit</button>
                        <button id="deleteBtn">Delete</button>
                    </li>
                </ul>
            </div>

            <div class="completedSection">
                <h2>Done</h2>
                <ul id="doneTask">
                    <li>
                        <input type="checkbox" checked="">
                        <label>Go surfing at the beach</label>
                        <button class="editBtn">Edit</button>
                        <button class="deleteBtn">Delete</button>
                    </li>
                </ul>
            </div>

        </div>
    </div>
    
</body>
</html>
